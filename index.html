<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="box">
        <div class="image">
            <img src="images/logo.png" alt="Logo">
            <p>HD Portfolio ðŸ‘‹</p>
        </div>

        <form action="page-one.html">
            <div class="inputs">
                <input type="email" class="email" name="email" placeholder="Email" minlength="7" maxlength="30"
                    required>
                <input type="password" class="password" name="password" placeholder="Password" minlength="8"
                    maxlength="30" required>
                <input type="submit" class="submit" value="Login">
            </div>
        </form>
        <hr>

        <div class="saves">
            <a href="">Forgot Password?</a>
            <label for="remember-me">
                <input type="checkbox" id="remember-me"> Remember Me
            </label>
        </div>

        <div class="third">
            <a href="#" class="google"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="github"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
        </div>

        <div class="signup">
            <a href="">Sign Up</a>
        </div>

    </div>
    <P class="version">Version 1.0.0</P>
</body>

</html>
